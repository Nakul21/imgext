<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Extraction App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="appContainer" class="app-container">
        <div class="header">
            <button id="captureButton" class="icon-button">ðŸ“·<span class="arrow">â–¼</span></button>
            <div id="captureMenu" class="capture-menu">
                <label class="debug-toggle">
                    <input type="checkbox" id="debugToggle">
                    Debug Mode
                </label>
            </div>
        </div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <canvas id="previewCanvas" style="display: none;"></canvas>

        <div id="controls" class="controls">
            <div id="actionButtons" class="button-group" style="display: none;">
                <button id="sendButton">Send</button>
                <button id="discardButton">Discard</button>
            </div>
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;"></div>
        <div id="result" class="result" style="display: none;"></div>
        <div id="apiResponse" class="api-response" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="app.js"></script>
</body>
</html>
